{% extends "layout.html" %}
{% block content %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet"
     	href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.18.0/adyen.css"
     	integrity="sha384-cZIV5piH3KzCM9VwntcX2yQ9zLS8xvo9f0pld8RJe7mUBO2GcsgEmXkc78rH/UA3"
     	crossorigin="anonymous">

	<div id="payment-page">
		<div class="container">
			<div class="checkout-component-container">

				<div id="component" class="payment">
					<!-- Component will be rendered here -->
				</div>

			</div>
		</div>
	</div>


	<script src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.18.0/adyen.js"
     	integrity="sha384-Ocy41f4hyu9o/iyAfs8EnK/3ykYlYfBh/8M+gr/slw4Ymmpw3Hqe5fsIqmkj1rrA"
     	crossorigin="anonymous"></script>

	<script id="client-key" type="application/json">{{ client_key|tojson }}</script>
	<script id="integration-type" type="application/json">{{ method|tojson }}</script>

	<script src="{{ url_for('static', filename='js/adyen-implementation.js') }}"></script>
{% endblock %}
